<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head></h:head>
<body>

	<h1>Cadastro de personagem</h1>

	<h:form id="frmPersona">
		Nome: <h:inputText value="#{personaController.persona.name}" />
		E-mail:	<h:inputText value="#{personaController.persona.email}" />
		Senha:	<h:inputText value="#{personaController.persona.password}" />
		<h:commandButton action="#{personaController.salvar}" value="Salvar">
			<f:ajax execute="frmPersona" render="dtPersona"></f:ajax>
		</h:commandButton>
		
		<h:commandButton rendered="#{personaController.modoEdicao}" action="#{personaController.cancelar}" value="Cancelar">
			<f:ajax render="frmPersona"></f:ajax>
		</h:commandButton>


		<h:dataTable value="#{personaController.personas}" var="c"
			id="dtPersona">
			<h:column>
				<f:facet name="header">ID</f:facet>
				#{c.id}
			</h:column>
			<h:column>
				<f:facet name="header">Nome</f:facet>
				#{c.name}
			</h:column>
			<h:column>
				<f:facet name="header">E-mail</f:facet>
				#{c.email}
			</h:column>
			<h:column>
				<f:facet name="header">Senha</f:facet>
				#{c.password}
			</h:column>
			
			<h:column>
				<f:facet name="header">Ação</f:facet>
				<h:commandButton action="#{personaController.excluir(c)}" value="Excluir" onclick="return window.confirm('Certeza?')" >
					<f:ajax  render="frmPersona:dtPersona"/>
				</h:commandButton>
				
				<h:commandButton action="#{personaController.editar(c)}" value="Editar" >
					<f:ajax  render="frmPersona"/>
				</h:commandButton>
				
			</h:column>
			
			
		</h:dataTable>
	</h:form>

</body>
</html>
